<!-- • name: string - required
• price: number - required
• categoryName: string
form các trường trên có ng-model -->
<form>
	<div class="form-group mb-4">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name" placeholder="Name" ng-model="product.name">
	</div>
	<div class="alert alert-danger" role="alert" ng-if="kiemtradulieu.name == false">
		vui long nhap name
	</div>
	<div class="form-group mb-4">
		<label for="price">Price</label>
		<input type="number" class="form-control" id="price" placeholder="Price" ng-model="product.price">
	</div>
	<div class="alert alert-danger" role="alert" ng-if="kiemtradulieu.price == false">
		{{loiGia}}
	</div>
	<div class="form-group mb-4">
		<label for="categoryName">Category Name</label>
		<input type="text" class="form-control" id="categoryName" placeholder="Category Name"
			ng-model="product.categoryName">
	</div>
	<div class="alert alert-danger" role="alert" ng-if="kiemtradulieu.categoryName == false">
		vui long nhap categoryName
	</div>
	<button type="submit" class="btn btn-primary" ng-click="edit()">Submit</button>
</form>
